[extruder]
step_pin: head0:PD0
dir_pin: head0:PD1
enable_pin: !head0:PD2
heater_pin: head0:PA2  # "HEAT"
full_steps_per_rotation: 200
microsteps: 32
rotation_distance :4.67153
nozzle_diameter: 0.400
filament_diameter: 1.750
sensor_pin: head0:PA3 # "THERMISTOR"
#pullup_resistor: 2200 # The board uses a 2.2k ohm pullup to work with a PT1000
max_extrude_only_distance: 151.0
pressure_advance: 0.04
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: head0:PA15
interpolate: True
run_current: 0.230
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_x]
endstop_pin: ^head0:PB7

[heater_fan extruder_fan]
pin: head0:PA0    
heater: extruder
heater_temp: 75
fan_speed: 1

[fan]
pin: head0:PA1   

